name: Test Qdrant Community Adapter

on:
  workflow_call:
    secrets:
      LLM_MODEL:
        required: true
      LLM_ENDPOINT:
        required: true
      LLM_API_KEY:
        required: true
      LLM_API_VERSION:
        required: true
      EMBEDDING_MODEL:
        required: true
      EMBEDDING_ENDPOINT:
        required: true
      EMBEDDING_API_KEY:
        required: true
      EMBEDDING_API_VERSION:
        required: true
#      QDRANT_API_URL:
#        required: true
#      QDRANT_API_KEY:
#        required: true
  workflow_dispatch:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'packages/vector/qdrant/**'

concurrency:
  group: qdrant-test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  test-qdrant:
    name: "Qdrant Community Adapter Test"
    runs-on: ubuntu-22.04
    services:
      qdrant-node:
        image: qdrant/qdrant
        options: >-
          -v ${{ github.workspace }}/qdrant_storage:/qdrant/storage
        ports:
          - 6333:6333
          - 6334:6334
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Community Setup
        uses: ./.github/actions/community_setup
        with:
          python-version: '3.11.x'
          package-path: packages/vector/qdrant

      - name: Debug Qdrant Configuration
        run: |
#          echo "QDRANT_API_URL is set: ${{ secrets.QDRANT_API_URL != '' }}"
#          echo "QDRANT_API_KEY is set: ${{ secrets.QDRANT_API_KEY != '' }}"
          echo "Testing connectivity to Qdrant..."
          curl -f "http://localhost:6333/health" || echo "Connection failed"

      - name: Run Qdrant Example
        env:
          ENV: 'dev'
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
          EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
          EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
          EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
          EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}
          VECTOR_DB_PROVIDER: 'qdrant'
          VECTOR_DB_URL: 'http://localhost:6333'
        working-directory: ./packages/vector/qdrant
        run: poetry run python example.py

      - name: Run Qdrant Tests
        env:
          ENV: 'dev'
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_VERSION: ${{ secrets.LLM_API_VERSION }}
          EMBEDDING_MODEL: ${{ secrets.EMBEDDING_MODEL }}
          EMBEDDING_ENDPOINT: ${{ secrets.EMBEDDING_ENDPOINT }}
          EMBEDDING_API_KEY: ${{ secrets.EMBEDDING_API_KEY }}
          EMBEDDING_API_VERSION: ${{ secrets.EMBEDDING_API_VERSION }}
          VECTOR_DB_PROVIDER: 'qdrant'
          VECTOR_DB_URL: 'http://localhost:6333'
        working-directory: ./packages/vector/qdrant
        run: poetry run python tests/test_qdrant.py