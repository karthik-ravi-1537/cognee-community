name: Community Vector DB Tests

on:
  workflow_call:
    inputs:
      databases:
        required: false
        type: string
        default: "all"
        description: "Which vector databases to test (comma-separated list or 'all')"
      python-version:
        required: false
        type: string
        default: "3.11.x"
    secrets:
      LLM_MODEL:
        required: true
      LLM_ENDPOINT:
        required: true
      LLM_API_KEY:
        required: true
      LLM_API_VERSION:
        required: true
      EMBEDDING_MODEL:
        required: true
      EMBEDDING_ENDPOINT:
        required: true
      EMBEDDING_API_KEY:
        required: true
      EMBEDDING_API_VERSION:
        required: true
      QDRANT_API_URL:
        required: false
      QDRANT_API_KEY:
        required: false
      WEAVIATE_API_URL:
        required: false
      WEAVIATE_API_KEY:
        required: false

jobs:
  test-qdrant:
    name: "Qdrant Community Adapter Test"
    if: ${{ inputs.databases == 'all' || contains(inputs.databases, 'qdrant') }}
    uses: ./.github/workflows/test_qdrant.yml
    secrets: inherit

  test-weaviate:
    name: "Weaviate Community Adapter Test"
    if: ${{ inputs.databases == 'all' || contains(inputs.databases, 'weaviate') }}
    uses: ./.github/workflows/test_weaviate.yml
    secrets: inherit

  test-opensearch:
    name: "OpenSearch Community Adapter Test"
    if: ${{ inputs.databases == 'all' || contains(inputs.databases, 'opensearch') }}
    uses: ./.github/workflows/test_opensearch.yml
    secrets: inherit

  test-redis:
    name: "Redis Community Adapter Test"
    if: ${{ inputs.databases == 'all' || contains(inputs.databases, 'redis') }}
    uses: ./.github/workflows/test_redis.yml
    secrets: inherit

  test-milvus:
    name: "Milvus Community Adapter Test"
    if: ${{ inputs.databases == 'all' || contains(inputs.databases, 'milvus') }}
    uses: ./.github/workflows/test_milvus.yml
    secrets: inherit