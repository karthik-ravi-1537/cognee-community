[mypy]
# Use local stubs for type checking
mypy_path = typings

# Global options
python_version = 3.12
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

# Enable strict checking for our code
strict = true

# Exclude examples directory
exclude = examples/

# Ignore missing imports for other cognee modules that don't have stubs
[mypy-cognee.shared.*]
ignore_missing_imports = true

[mypy-cognee.modules.*]
ignore_missing_imports = true

[mypy-cognee.exceptions.*]
ignore_missing_imports = true

[mypy-cognee.infrastructure.engine.*]
ignore_missing_imports = true

[mypy-cognee.infrastructure.databases.vector.models.*]
ignore_missing_imports = true

[mypy-cognee.infrastructure.databases.vector.embeddings.*]
ignore_missing_imports = true

[mypy-falkordb.*]
ignore_missing_imports = true
